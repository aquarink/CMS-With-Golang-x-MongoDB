{{ template "layout" .}}

{{ define "konten" }}

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Edit</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">Here</a></li>
                <li class="breadcrumb-item active">Edit</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/update" method="POST" enctype="multipart/form-data">
                            <div class="card-title">
                                <div class="form-floating mb-3">
                                    <input name="judul" type="text" class="form-control" id="floatingInputJudul"
                                        placeholder="Masukan judul" required value="{{ .KontenPlain.Judul }}">
                                    <label for="floatingInputJudul">Judul</label>
                                </div>
                            </div>
                            <textarea class="tinymce-editor" name="isi" required>
                                {{ .KontenPlain.Isi }}
                            </textarea>

                            <div class="form-floating mb-3" style="margin-top: 20px;">
                                <input {{ if eq .KontenPlain.Tipe "artikel" }}type="hidden"{{ else }}type="number"{{end}} class="form-control" id="floatingInputTahun"
                                    placeholder="Masukan tahun portoolio" name="tahun" value="{{ .KontenPlain.Tahun }}">
                                <label for="floatingInputTahun">Tahun Portofolio</label>
                            </div>

                            <div class="form-floating mb-3" style="margin-top: 20px;">
                                <input {{ if eq .KontenPlain.Tipe "artikel" }}type="hidden"{{ else }}type="number"{{end}} class="form-control" id="floatingInputBulan"
                                    placeholder="Masukan bulan portoolio" name="bulan" value="{{ .KontenPlain.Bulan }}">
                                <label for="floatingInputBulan">Bulan Portofolio</label>
                            </div>

                            <div class="form-floating mb-3" style="margin-top: 20px;">
                                <input name="tag" type="text" class="form-control" id="floatingInputJudul"
                                    placeholder="Masukan tag artikel" value="{{ .KontenPlain.Tag }}">
                                <label for="floatingInputJudul">Tag (optional)</label>
                            </div>

                            <div class="form-floating mb-3" style="margin-top: 20px;">
                                <b>Thumbnail</b>
                                <div class="col-sm-12">
                                    <input name="thumb" class="form-control" type="file" accept="image/png, image/jpeg" />
                                </div>
                                <br>
                                <img style="width: 200px;" src="{{ .KontenPlain.Thumb }}" alt="{{ .KontenPlain.Judul }}">
                                <input type="hidden" name="gambar_existing" value="{{ .KontenPlain.Thumb }}">
                            </div>

                            <div class="form-floating mb-3" style="margin-top: 20px;">
                                {{ if eq .KontenPlain.Tipe "" }}
                                <input type="hidden" name="tipe" value="artikel">
                                {{ else }}
                                <input type="hidden" name="tipe" value="{{ .KontenPlain.Tipe }}">
                                {{ end }}
                                <input type="hidden" name="id" value="{{ .KontenPlain.Id.Hex }}">
                                <input type="hidden" name="kode" value="{{ .KontenPlain.Kode }}">
                                <button style="width: 100%;" class="btn btn-success" type="submit">Update Konten</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{{ end }}
