{{ template "layout" .}}

{{ define "konten" }}

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Artikel</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/artikellist">Here</a></li>
                <li class="breadcrumb-item active">Daftar Artikel</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <a href="/artikelform" class="btn btn-primary"><i class="bi bi-file-earmark-plus"></i> Tambah</a>
                        </div>                        
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Judul</th>
                                    <th scope="col">Tanggal</th>
                                    <th scope="col">View</th>
                                    <th scope="col">Link</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ range .KontenPlain }}
                                <tr>
                                    <th scope="row">{{ .Kode }}</th>
                                    <td>{{ .Judul }}</td>
                                    <td>{{ .Tanggal }}</td>
                                    <td>{{ .View }}</td>
                                    <td><a target="_blank" href="https://juripebrianto.my.id/artikel/{{ .Slug }}">Lihat</a></td>
                                    <td><a href="/edit?id={{ .Id.Hex }}">Edit</a></td>
                                </tr>
                                {{ end }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{{ end }}
